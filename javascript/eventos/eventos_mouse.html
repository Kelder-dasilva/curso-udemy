<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>

        function acao() {
            alert('Evento disparado');
        }

        function acao1() {
            alert('Elemento foi clicado');
        }
        function acao2() {
            alert('O cursor do mouse deixou a regi√£o do elemento');
        }

    </script>
<body style="display: flex; flex-direction: row; margin: 10px 10px;">
    
    <div onclick="acao()" style="background-color: rgb(122, 122, 122); height: 200px; width: 200px; margin: 10px 10px;"></div> <br>

    <div ondblclick="acao()" style="background-color: rgb(184, 121, 121); height: 200px; width: 200px; margin: 10px 10px;"></div> <br>

    <div onmouseup="acao()" style="background-color: rgb(121, 159, 184); height: 200px; width: 200px; margin: 10px 10px;"></div> <br>

    <div onmouseover="acao()" style="background-color: rgb(174, 121, 184); height: 200px; width: 200px; margin: 10px 10px;"></div> <br>

    <div onmouseout="acao()" style="background-color: rgb(121, 184, 126); height: 200px; width: 200px; margin: 10px 10px;"></div> <br>

    <div onclick="acao1()" onmouseout="acao2()" style="background-color: rgb(17, 17, 17); height: 200px; width: 200px; margin: 10px 10px;"></div> <br>
</body>
</html>
